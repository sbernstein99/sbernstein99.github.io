    <!--Begin Main Content-->
        <h1>Contact Me</h1>
        <div class="paragraph">
            <p>Use the form below to send me a message, and I will get back to you as quickly as I can.</p>
        </div>
        <form>
            <ul>
              <li>
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" placeholder="Username" required minlength="5" maxlength="20">
              </li>
              <li>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="youremail@email.com" required>
              </li>
              <li>
                <label for="phone">Phone number (optional)</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="15" placeholder="555-555-1234">
              </li>
              <li>
                <label for="comment">Request</label>
                <textarea name="comment" id="comment" rows="4" cols="50" placeholder="Please describe your support request..." required maxlength="200"></textarea>
              </li>
              <li>
                <button class="contactButton" type="button">Submit</button>
                <button class="contactButton" type="reset">Reset</button>
              </li>
            </ul>
        </form>
    </main>
